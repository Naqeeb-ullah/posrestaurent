
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gourmet POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: 'hsl(22, 94%, 55%)',
                foreground: 'hsl(0, 0%, 100%)'
              },
              dark: {
                '950': 'hsl(220, 20%, 8%)',
                '900': 'hsl(220, 20%, 12%)',
                '800': 'hsl(220, 20%, 18%)',
                '700': 'hsl(220, 20%, 24%)',
              },
              light: {
                '50': 'hsl(220, 20%, 98%)',
                '100': 'hsl(220, 20%, 94%)',
                '200': 'hsl(220, 20%, 88%)',
              }
            }
          }
        }
      }
    </script>
  </head>
  <body class="bg-light-50 dark:bg-dark-950">
    <div id="root"></div>
  </body>
</html>
